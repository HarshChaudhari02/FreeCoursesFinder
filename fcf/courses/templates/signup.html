{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">
                Create an Account
            </h3>
            <form action="/signup" method="POST">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}                
                </div>
                {% endif %}

                <!--Firstname-->
                <div class="form-group">
                    <label for="">Firstname</label>
                    <input type="text" required name="firstname" id="" value="{{values.first_name}}"  class="form-control form-control-sm" placeholder="">
                  </div>
                
                <!--Lastname-->
                <div class="form-group">
                    <label for="">Lastname</label>
                    <input type="text" required name="lastname" id="" value= "{{values.last_name}}" class="form-control form-control-sm" placeholder="">
                  </div>
                
                <!--Phonenumber-->
                <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="text" required name="phone" id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="">
                  </div>

                
                <!--Email-->
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="email" required name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>

                <!--Password-->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" required name="password" id="" class="form-control form-control-sm" placeholder="*******">
                  </div>

                  <div class="form-group">
                    <label for="">Password Again</label>
                    <input type="password" required name="password_again" id="" class="form-control form-control-sm" placeholder="*******">
                  </div>

                <div class="form-group">
                    <input class="btn btn-sm btn-info"  type="submit" value="Submit">
                </div>
                

            </form>
        </div>
    </div>
</div>

{% endblock %}
